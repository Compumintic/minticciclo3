<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empresa</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<div th:replace="fragments/topnav :: navbar"></div>

<body>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold mb-4">Ficha tecnica empleados</h1>
        <div class="d-flex gap-4 justify-content-center">
            <div th:each="empleado : ${listaDeEmpleados}" class="card" style="width: 18rem;">
                <img class="card-img-top" src="img/nft1.png/" alt="mono">
                <div class="card-body">
                    <h5 class="card-title" ><p th:text="${empleado.nombre}"></p> </h5>
                    <p class="card-text" th:text="${empleado.correo}"></p>
                    <p class="card-text" th:text="${empleado.empresa.nombre}"></p>
                    <p class="card-text" th:text="${empleado.rolEmpleado}"></p>

                    <div class="d-flex gap-2 justify-content-center my-2">
                        <form th:action="@{/user/{id}(id=${empleado.documentoIdentidad})}" th:method="get">
                            <button type="submit" class="btn btn-success">Editar</button>
                        </form>
                        <form th:action="@{/user/{id}(id=${empleado.documentoIdentidad})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <h1 class="display-5 fw-bold mb-4 my-5">Movimientos de dinero</h1>
        <div class="d-flex gap-4 justify-content-center">
            <div th:each="movimientos : ${listaDeMovimientos}" class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" ><p th:text="${movimientos.empleadores.nombre}"></p> </h5>
                    <p class="card-text" th:text="${movimientos.conceptoMovimiento}"></p>
                    <p class="card-text" th:text="${movimientos.montoMovimiento}"></p>

                    <div class="d-flex gap-2 justify-content-center my-2">
                        <form th:action="@{/user/{id}(id=${movimientos.id})}" th:method="get">
                            <button type="submit" class="btn btn-success">Editar</button>
                        </form>
                        <form th:action="@{/user/{id}(id=${movimientos.id})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <a href="/user/nuevo" class="btn btn-primary my-5 btn-lg">Nuevo empleado</a>
        <a href="/user/nuevo-movimiento" class="btn btn-primary my-5 btn-lg">Nuevo movimiento</a>
    </div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
