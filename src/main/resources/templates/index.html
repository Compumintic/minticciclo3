<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>COMPUMUNDOHIPERMEGARED</title>
  <link rel="icon" type="image/x-icon" href="/img/icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<div th:replace="fragments/topnav :: navbar"></div>

<body>


<div class="row align.items-center">
  <div sec:authorize="isAuthenticated()">
    <h5 th:text="'Buen Dia ' + ${auth.getNickname()}"></h5>
  </div>
</div>

<div class="px-4 py-4 my-5 text-center">
  <img src="img/logo.png/" class="d-block mx-auto mb-4" height="200" alt="COMPUMUNDOHIPERMEGARED">
  <h1 class="display-5 fw-bold">COMPUMUNDOHIPERMEGARED</h1>
  <div class="col-lg-6 mx-auto">
    <p class="lead mb-4">Desarrollo Comunitario</p>

    <div sec:authorize="!isAuthenticated()">
      <a th:href="@{/oauth2/authorization/auth0}" role="button" class="btn btn-primary btn-lg px-4">Log In</a>
    </div>
    <div sec:authorize="isAuthenticated()" >
      <a href="/user" role="button" class="btn btn-primary btn-lg px-4">Ingresar</a>
    </div>

  </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
