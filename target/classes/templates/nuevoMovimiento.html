<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuevo empleado</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<div th:replace="fragments/topnav :: navbar"></div>
<body>
    <div  class="px-4 py-3 ,y-2 text-center">
        <h1 class="display-5 fw-bold mb-4">Registro movimiento de dinero</h1>
        <div class="col-lg-5 mx-auto">
            <form th:action="@{/movements}" th:method="post" th:object="${nuevomovimiento}" class="d-flex flex-column gap-3 aling-items-center my-5">
                <input th:field="*{empleadores.documentoIdentidad}" class="form-control" type="number" placeholder="Numero de identificacion" />
                <input th:field="*{id}" class="form-control" type="text" placeholder="id" />
                <input th:field="*{conceptoMovimiento}" class="form-control" type="text" placeholder="Concepto del movimiento" />
                <input th:field="*{montoMovimiento}" class="form-control" type="number" placeholder="Valor del movimiento" />

                <div class="d-flex gap-4 justify-content-center">
                    <button class="btn btn-primary btn-lg px-4" type="submit">Crear nuevo movimiento</button>
                    <a href="/user" class="btn btn-danger btn-lg px-4" role="button">Cancelar</a>
                </div>

            </form>

        </div>


    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
